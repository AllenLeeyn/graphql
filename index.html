<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="RealEMit platform for easy posting and sharing" />
  <meta name="author" content="JOGA" />

  <!-- <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon"> -->
  <title>graph:ql</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" as="style" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <link rel="stylesheet" href="./index.css" />
  <script src="./index.js" type="module" defer></script>
</head>
<body>

    <div class="form-card" style="display: none;" id="login_div">
        <div class="form-container" id="logInFormContainer">
            <h2>Login</h2>
            <form id="logInForm">
              <div class="input-group" id="userField">
                <label class="form-label">Email/ Username</label>
                <input type="text" name="userField"/>
              </div>
              <div class="input-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" required />
              </div>
              <button type="submit" id="login-btn">Log in</button>
            </form>
        </div>
    </div>

    <div style="display: none;" id="profile_div">
      <header>
          <nav class="navbar">
              <div class="nav-content">
                  <a id="logo-text" class="logo-text">graph:ql</a>
                  <div class="nav-actions">
                    <button id="logout-btn" class="nav-btn">Log out</button>
                  </div>
              </div>
          </nav>
      </header>

      <div id="profileCard" class="profileCard">
        <div class="row-one">
          <span id="campus"></span>
        </div>

        <div class="row-two">
          <table class="profile-table">
            <tbody>
              <tr>
                <td>ID</td>
                <td id="id"></td>
              </tr>
              <tr>
                <td>Login</td>
                <td id="login"></td>
              </tr>
              <tr>
                <td>Name</td>
                <td id="name"></td>
              </tr>
              <tr>
                <td>Email</td>
                <td id="email"></td>
              </tr>
              <tr>
                <td>Gender</td>
                <td id="gender"></td>
              </tr>
              <tr>
                <td>Nationality</td>
                <td id="nationality"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      
      <div id="timelineCard" class="timelineCard">
        <div><span>[projects]</span></div>
        <svg id="timelineSVG" width="100%" height="700" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>

      <div id="xpCard" class="xpCard">
        <div><span>[xp]</span></div>
        <svg id="xpSVG" width="100%" height="350" xmlns="http://www.w3.org/2000/svg"></svg>

        <table id="xpTable" class="profile-table">
          <tbody>
          </tbody>
        </table>
      </div>

      <div id="ratioCard" class="ratioCard">
        <div><span>[audit ratio]</span></div>
        <svg id="ratioSVG" width="100%" height="140" xmlns="http://www.w3.org/2000/svg"></svg>
        <table id="ratioTable" class="profile-table">
          <tbody>
          </tbody>
        </table>
      </div>

      <div id="skillCard" class="skillCard">
        <div><span>[skills]</span></div>
        <svg id="skillSVG" width="100%" height="350" xmlns="http://www.w3.org/2000/svg"></svg>
        <table id="skillTable" class="profile-table">
          <tbody>
          </tbody>
        </table>
      </div>

      <div id="tooltip" class="tooltip"></div>

    </div>

</body>
</html>
